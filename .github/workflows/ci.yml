name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: extractions/setup-just@v3
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"

      - name: Install mdformat
        run: just install-mdformat

      - name: Check Markdown files
        run: just mdformat-check
