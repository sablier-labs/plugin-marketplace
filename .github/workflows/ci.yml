name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: extractions/setup-just@v3
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"

      - name: Install mdformat
        run: just install-mdformat

      - name: Check Markdown files
        id: mdformat
        run: just mdformat-check

      - name: Check JSON/YAML files
        id: prettier
        if: always()
        uses: creyD/prettier_action@v4.6
        with:
          dry: true
          prettier_options: --check **/*.{json,jsonc,yaml,yml}

      - name: Write job summary
        if: always()
        run: |
          echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| mdformat | ${{ steps.mdformat.outcome == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| prettier | ${{ steps.prettier.outcome == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
